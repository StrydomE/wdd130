<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="forms-style.css">
    <title>Basic Form Creation</title>
  </head>
  <body>
    <form action="forms.html" method="get">
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Example: John, Mary, etc." name="user_name">
            </li>
            <li>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" placeholder="example@gmail.com" name="user_email">
            </li>
            <li>
                <label for="msg">Message:</label>
                <textarea id="msg" placeholder="Type here:"></textarea>
            </li>
            <li class="button">
                <button type="submit">Send your message</button>
            </li>
        </ul>
    </form>
  </body>
</html>
